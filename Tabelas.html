<!DOCTYPE html>
<html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tabelas</title>
         
        
        </head>
        <!--Descrição da Tabela-->
        <caption>Pessoas e idades</caption>
        <body>
           
        <!--table - Início da Tabela-->
            <table>
                <!--thead - Cabeçalho da Tabela-->
                <thead>

                </thead>
                    <!--tbody - Corpo da Tabela-->
                    <tbody>
                        <!--tr - table row - linha da tabela-->
                        <tr>
                            <!--th - Linha em negrito-->
                            <th>Nome</th>
                            <th>Idade</th>
                        </tr>
                        <tr>
                            <!--td - table description - Linha normal-->
                            <td>Maciel</td>
                            <td>46</td>
                        </tr>
                        <tr>
                            <td>Max</td>
                            <td>46</td>
                        </tr>
                </tbody>
                <br>
                <!--tfoot - Rodapé da Tabela-->
                <tfoot>
                    <tr></tr>
                        <td>Total:</td>
                        <td>2 pessoas</td>
                </tfoot>
        </table> 



        </body>
</html>
